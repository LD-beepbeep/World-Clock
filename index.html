<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>World Clock & Time Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ========== ORIGINAL STYLES (unchanged) ========== */
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }

        body {
            background: linear-gradient(180deg, #0a1128, #1a2a44);
            color: #e0e7ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            overflow-x: hidden;
            transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
        }

        .controls {
            position: sticky;
            top: 20px;
            z-index: 1000;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            animation: slideIn 0.5s ease-out;
        }

        .search-container, .feature-container { position: relative; width: 280px; }

        #timezoneSearch, #featureSelect {
            padding: 12px 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(145deg,#ffffff1a,#ffffff0d);
            color: #e0e7ff;
            width: 100%;
            font-weight: 500;
            transition: all .3s ease;
            font-size: 1rem;
        }

        #timezoneSearch:focus, #featureSelect:focus {
            outline: none;
            background: linear-gradient(145deg,#ffffff33,#ffffff1a);
            box-shadow: 0 4px 15px rgba(255,255,255,.1);
        }

        #timezoneSuggestions, #featureOptions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a2a44;
            border-radius: 12px;
            max-height: 220px;
            overflow-y: auto;
            margin-top: 8px;
            display: none;
            z-index: 1001;
            box-shadow: 0 4px 20px rgba(0,0,0,.3);
        }

        .suggestion, .feature-option {
            padding: 12px 18px;
            cursor: pointer;
            transition: background .2s ease;
            color: #e0e7ff;
            font-size: .95rem;
        }
        .suggestion:hover, .feature-option:hover { background:#2c5282; }

        .controls button {
            padding: 12px 18px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(145deg,#ffffff1a,#ffffff0d);
            color: #e0e7ff;
            cursor: pointer;
            transition: all .3s ease;
            font-weight: 500;
            font-size: 1rem;
        }
        .controls button:hover {
            transform: translateY(-2px);
            background: linear-gradient(145deg,#ffffff33,#ffffff1a);
            box-shadow: 0 4px 15px rgba(255,255,255,.1);
        }
        .controls button.hidden { display:none; }

        .color-palette { display:flex; gap:10px; align-items:center; }
        .color-swatch { width:32px; height:32px; border-radius:50%; cursor:pointer; border:2px solid transparent; transition: all .3s ease; }
        .color-swatch:hover { transform: scale(1.15); border-color:#ffffff33; }
        .color-swatch.active { border-color:#ffffff; transform: scale(1.1); }

        .clock-grid {
            display:grid;
            grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
            gap:25px;
            width:100%;
            max-width:1600px;
            padding-bottom:50px;
            opacity:1;
        }

        .clock {
            background: rgba(255,255,255,0.03);
            border-radius:20px;
            padding:25px;
            text-align:center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all .4s cubic-bezier(.4,0,.2,1);
            animation: popIn .6s ease-out;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .clock::before {
            content:'';
            position:absolute;
            top:0; left:0; width:100%; height:100%;
            background: radial-gradient(circle, rgba(255,255,255,.05), transparent);
            opacity:0;
            transition: opacity .3s ease;
        }
        .clock:hover::before { opacity:1; }
        .clock:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 12px 40px rgba(0,0,0,.3); }

        .clock h2 { font-size:1.4rem; font-weight:600; margin-bottom:15px; color:#a3bffa; letter-spacing:.5px; text-transform:uppercase; }
        .time {
            font-size:2.6rem;
            font-weight:700;
            margin-bottom:8px;
            background: linear-gradient(90deg,#ffffff,#a3bffa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .date { font-size:1rem; font-weight:300; opacity:.7; color:#c3dafe; }

        .analog-clock { width:120px; height:120px; margin:15px auto; position:relative; background: linear-gradient(145deg,#ffffff0d,#ffffff1a); border-radius:50%; border:2px solid rgba(255,255,255,0.1); box-shadow: inset 0 4px 10px rgba(0,0,0,.2), 0 4px 10px rgba(0,0,0,.2); }
        .hand { position:absolute; bottom:50%; left:50%; transform-origin: bottom; border-radius:2px; transition: transform .3s ease; }
        .hour-hand { width:5px; height:35px; background:#6366f1; }
        .minute-hand { width:4px; height:50px; background:#a3bffa; }
        .second-hand { width:2px; height:55px; background:#f87171; }
        .center-dot { width:8px; height:8px; background:#fff; border-radius:50%; position:absolute; top:50%; left:50%; transform: translate(-50%, -50%); }

        .remove-btn { position:absolute; top:10px; right:10px; background:none; border:none; color:#f87171; font-size:1.2rem; cursor:pointer; opacity:0; transition: opacity .3s ease; }
        .clock:hover .remove-btn { opacity:1; }

        .single-clock-fullscreen, .feature-modal {
            position: fixed; top:0; left:0; width:100vw; height:100vh; background: inherit;
            display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:2000; opacity:1;
        }
        .single-clock-fullscreen .time, .feature-modal .time { font-size:8rem; margin-bottom:20px; }
        .single-clock-fullscreen h2, .feature-modal h2 { font-size:2.5rem; }
        .single-clock-fullscreen .date, .feature-modal .date { font-size:1.5rem; }
        .single-clock-fullscreen .exit-fullscreen, .feature-modal .exit-fullscreen { position:absolute; top:20px; right:20px; font-size:1.5rem; background:none; border:none; color:#f87171; cursor:pointer; }

        .minimal-mode .clock { background:none; border:none; backdrop-filter:none; box-shadow:none; transform:none; }
        .minimal-mode .time { font-size:10rem; font-weight:800; }
        .minimal-mode h2 { font-size:2rem; margin-bottom:20px; }
        .minimal-mode .date { font-size:1.5rem; }
        .minimal-mode .analog-clock, .minimal-mode .remove-btn { display:none; }

        .feature-modal .controls { position: static; margin-top:20px; display:flex; gap:15px; }
        .feature-modal input { padding:10px; border:none; border-radius:8px; background: linear-gradient(145deg,#ffffff1a,#ffffff0d); color:#e0e7ff; width:80px; text-align:center; }

        .progress-ring { width:150px; height:150px; margin:20px auto; }
        .progress-ring circle { fill:none; stroke:#6366f1; stroke-width:8; stroke-linecap:round; transform: rotate(-90deg); transform-origin:center; }
        .progress-ring circle.background { stroke: rgba(255,255,255,0.1); }

        .alarm-list { margin-top:20px; max-height:200px; overflow-y:auto; width:300px; background: rgba(255,255,255,0.03); border-radius:12px; padding:10px; }
        .alarm-item { display:flex; justify-content:space-between; padding:8px; color:#e0e7ff; }
        .alarm-item button { background:none; border:none; color:#f87171; cursor:pointer; }

        .hidden { display:none; }

        @keyframes slideIn { from { transform: translateY(-50px); opacity:0 } to { transform: translateY(0); opacity:1 } }
        @keyframes popIn { 0% { transform: scale(.8); opacity:0 } 60% { transform: scale(1.05); opacity:1 } 100% { transform: scale(1); } }

        @media (max-width:768px) {
            .clock-grid { grid-template-columns: repeat(auto-fill, minmax(200px,1fr)); }
            .time { font-size:2rem; }
            .clock h2 { font-size:1.2rem; }
            .single-clock-fullscreen .time, .feature-modal .time { font-size:5rem; }
            .minimal-mode .time { font-size:6rem; }
        }
        @media (max-width:480px) {
            .controls { flex-direction:column; align-items:stretch; }
            .search-container, .feature-container { width:100%; }
            .color-palette { justify-content:center; }
            .clock-grid { grid-template-columns:1fr; }
            .single-clock-fullscreen .time, .feature-modal .time { font-size:3.5rem; }
            .minimal-mode .time { font-size:4rem; }
        }

        /* ========== SPOTIFY DYNAMIC ISLAND (ADDED) ========== */
        #spotifyNowPlaying {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(20px);
            color: #e0e7ff;
            padding: 8px 16px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: .95rem;
            max-width: 360px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.45);
            z-index: 3000;
            transform-origin: center;
            transition: all .22s ease;
        }
        #spotifyNowPlaying img { width:48px; height:48px; border-radius:8px; flex-shrink:0; }
        #spotifyNowPlaying .meta { display:flex; flex-direction:column; align-items:flex-start; gap:2px; max-width:220px; overflow:hidden; }
        #spotifyNowPlaying .meta .title { font-weight:600; font-size:.95rem; white-space:nowrap; text-overflow:ellipsis; overflow:hidden; }
        #spotifyNowPlaying .meta .artist { font-weight:300; font-size:.85rem; color: #cbd5ff; white-space:nowrap; text-overflow:ellipsis; overflow:hidden; }
        #spotifyNowPlaying.song-change { transform: scale(1.04); box-shadow: 0 6px 30px rgba(30,215,96,0.12), 0 0 24px rgba(30,215,96,0.06); }
        #screenAwakeToggle {
            position: fixed; bottom: 90px; right: 20px; z-index: 3000;
            background: rgba(255,255,255,0.06); color:#e0e7ff; padding:8px 12px; border-radius:999px;
            font-size:.85rem; cursor:pointer; backdrop-filter: blur(6px);
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="search-container">
            <input type="text" id="timezoneSearch" placeholder="Search timezone..." autocomplete="off">
            <div id="timezoneSuggestions"></div>
        </div>
        <div class="feature-container">
            <input type="text" id="featureSelect" placeholder="Select feature..." readonly>
            <div id="featureOptions">
                <div class="feature-option" data-feature="pomodoro">Pomodoro Timer</div>
                <div class="feature-option" data-feature="timer">Countdown Timer</div>
                <div class="feature-option" data-feature="alarm">Alarm</div>
            </div>
        </div>
        <button id="minimalModeBtn" class="hidden" onclick="toggleMinimalMode()">Minimal Mode</button>
        <div class="color-palette">
            <div class="color-swatch" style="background: #0a1128" onclick="changeBackground('#0a1128')"></div>
            <div class="color-swatch" style="background: #2c5282" onclick="changeBackground('#2c5282')"></div>
            <div class="color-swatch" style="background: #4a5568" onclick="changeBackground('#4a5568')"></div>
            <div class="color-swatch" style="background: #9b2c2c" onclick="changeBackground('#9b2c2c')"></div>
            <div class="color-swatch" style="background: #2f855a" onclick="changeBackground('#2f855a')"></div>
        </div>
        <button onclick="clearClocks()">Clear All</button>
    </div>

    <div class="clock-grid" id="clockGrid"></div>
    <div id="featureModal" class="feature-modal hidden"></div>

    <!-- Spotify dynamic pill + wake toggle -->
    <div id="spotifyNowPlaying" class="hidden" aria-live="polite"></div>
    <button id="screenAwakeToggle" class="hidden" title="Toggle keep screen awake">ðŸ”† Keep Awake: ON</button>

    <script>
        /* ========== ORIGINAL JS (untouched logic) ========== */
        window.onload = () => {
            document.body.style.opacity = '1';
            document.getElementById('clockGrid').style.opacity = '1';
            updateClockDisplay();
        };

        const timezones = Intl.supportedValuesOf ? Intl.supportedValuesOf('timeZone') : [];
        const timezoneSearch = document.getElementById('timezoneSearch');
        const timezoneSuggestions = document.getElementById('timezoneSuggestions');
        const featureSelect = document.getElementById('featureSelect');
        const featureOptions = document.getElementById('featureOptions');
        const clockGrid = document.getElementById('clockGrid');
        const minimalModeBtn = document.getElementById('minimalModeBtn');
        const featureModal = document.getElementById('featureModal');
        let clocks = JSON.parse(localStorage.getItem('clocks')) || [];
        let minimalMode = false;
        let singleFullscreenTz = null;
        let pomodoroInterval, timerInterval, alarmInterval;
        let pomodoroTime = 25 * 60;
        let timerTime = 0;
        let alarms = [];

        timezoneSearch.addEventListener('input', () => {
            const query = timezoneSearch.value.toLowerCase();
            timezoneSuggestions.innerHTML = '';
            if (!query || query.length < 2) {
                timezoneSuggestions.style.display = 'none';
                return;
            }
            const filtered = timezones.filter(tz => tz.toLowerCase().includes(query));
            filtered.slice(0,10).forEach(tz => {
                const div = document.createElement('div');
                div.className = 'suggestion';
                div.textContent = tz.replace('_',' ');
                div.onclick = () => { addClock(tz); timezoneSearch.value=''; timezoneSuggestions.style.display='none'; };
                timezoneSuggestions.appendChild(div);
            });
            timezoneSuggestions.style.display = filtered.length ? 'block' : 'none';
        });

        featureSelect.addEventListener('click', () => {
            featureOptions.style.display = featureOptions.style.display === 'block' ? 'none' : 'block';
        });

        featureOptions.querySelectorAll('.feature-option').forEach(option => {
            option.addEventListener('click', () => {
                const feature = option.dataset.feature;
                featureSelect.value = option.textContent;
                featureOptions.style.display = 'none';
                openFeature(feature);
            });
        });

        document.addEventListener('click', (e) => {
            if (!timezoneSearch.contains(e.target) && !timezoneSuggestions.contains(e.target)) {
                timezoneSuggestions.style.display = 'none';
            }
            if (!featureSelect.contains(e.target) && !featureOptions.contains(e.target)) {
                featureOptions.style.display = 'none';
            }
        });

        function addClock(tz) {
            if (!tz || clocks.includes(tz) || (singleFullscreenTz && clocks.length >= 1)) return;
            clocks.push(tz);
            localStorage.setItem('clocks', JSON.stringify(clocks));
            updateClockDisplay();
        }

        function removeClock(tz) {
            clocks = clocks.filter(t => t !== tz);
            localStorage.setItem('clocks', JSON.stringify(clocks));
            singleFullscreenTz = null;
            minimalMode = false;
            updateClockDisplay();
        }

        function clearClocks() {
            clocks = [];
            singleFullscreenTz = null;
            minimalMode = false;
            localStorage.setItem('clocks', JSON.stringify(clocks));
            updateClockDisplay();
        }

        function updateClockDisplay() {
            clockGrid.innerHTML = '';
            clockGrid.style.opacity = '1';
            minimalModeBtn.classList.toggle('hidden', !singleFullscreenTz);

            if (singleFullscreenTz) {
                const tz = singleFullscreenTz;
                const clockDiv = document.createElement('div');
                clockDiv.className = `clock single-clock-fullscreen ${minimalMode ? 'minimal-mode' : ''}`;
                clockDiv.dataset.timezone = tz;
                clockDiv.innerHTML = `
                    <button class="exit-fullscreen" onclick="exitSingleFullscreen()">Ã—</button>
                    <h2>${tz.replace('_',' ')}</h2>
                    ${minimalMode ? '' : `
                        <div class="analog-clock">
                            <div class="hand hour-hand"></div>
                            <div class="hand minute-hand"></div>
                            <div class="hand second-hand"></div>
                            <div class="center-dot"></div>
                        </div>
                    `}
                    <div class="time"></div>
                    <div class="date"></div>
                `;
                clockGrid.appendChild(clockDiv);
                updateClock(tz);
            } else {
                clocks.forEach(tz => {
                    const clockDiv = document.createElement('div');
                    clockDiv.className = 'clock';
                    clockDiv.dataset.timezone = tz;
                    clockDiv.onclick = (e) => {
                        if (!e.target.classList.contains('remove-btn')) {
                            showSingleFullscreen(tz);
                        }
                    };
                    clockDiv.innerHTML = `
                        <button class="remove-btn" onclick="removeClock('${tz}')">Ã—</button>
                        <h2>${tz.replace('_',' ')}</h2>
                        <div class="analog-clock">
                            <div class="hand hour-hand"></div>
                            <div class="hand minute-hand"></div>
                            <div class="hand second-hand"></div>
                            <div class="center-dot"></div>
                        </div>
                        <div class="time"></div>
                        <div class="date"></div>
                    `;
                    clockGrid.appendChild(clockDiv);
                    updateClock(tz);
                });
            }
        }

        function updateClock(tz) {
            const clockDiv = document.querySelector(`.clock[data-timezone="${tz}"]`);
            if (!clockDiv) return;

            const now = new Date();
            const options = { timeZone: tz, hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const dateOptions = { timeZone: tz, weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };

            const time = new Intl.DateTimeFormat('en-US', options).format(now);
            const date = new Intl.DateTimeFormat('en-US', dateOptions).format(now);

            clockDiv.querySelector('.time').textContent = time;
            clockDiv.querySelector('.date').textContent = date;

            if (!minimalMode) {
                const hours = now.toLocaleString('en-US', { timeZone: tz, hour: 'numeric', hour12: false });
                const minutes = now.toLocaleString('en-US', { timeZone: tz, minute: 'numeric' });
                const seconds = now.toLocaleString('en-US', { timeZone: tz, second: 'numeric' });

                const hourDeg = (hours % 12) * 30 + (minutes / 60) * 30;
                const minuteDeg = minutes * 6;
                const secondDeg = seconds * 6;

                const hourHand = clockDiv.querySelector('.hour-hand');
                const minuteHand = clockDiv.querySelector('.minute-hand');
                const secondHand = clockDiv.querySelector('.second-hand');

                if (hourHand) hourHand.style.transform = `rotate(${hourDeg}deg)`;
                if (minuteHand) minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
                if (secondHand) secondHand.style.transform = `rotate(${secondDeg}deg)`;
            }
        }

        setInterval(() => {
            clocks.forEach(tz => updateClock(tz));
            checkAlarms();
        }, 1000);

        function showSingleFullscreen(tz) {
            singleFullscreenTz = tz;
            document.documentElement.requestFullscreen();
            updateClockDisplay();
        }

        function exitSingleFullscreen() {
            singleFullscreenTz = null;
            minimalMode = false;
            document.exitFullscreen();
            updateClockDisplay();
        }

        function toggleMinimalMode() {
            if (!singleFullscreenTz) return;
            minimalMode = !minimalMode;
            updateClockDisplay();
        }

        function changeBackground(color) {
            document.body.style.background = color;
            const swatches = document.querySelectorAll('.color-swatch');
            swatches.forEach(s => s.classList.remove('active'));
            const activeSwatch = Array.from(swatches).find(s => s.style.background === color);
            if (activeSwatch) activeSwatch.classList.add('active');
        }

        function openFeature(feature) {
            featureModal.classList.remove('hidden');
            document.documentElement.requestFullscreen();
            if (feature === 'pomodoro') {
                openPomodoro();
            } else if (feature === 'timer') {
                openTimer();
            } else if (feature === 'alarm') {
                openAlarm();
            }
        }

        function closeFeature() {
            featureModal.classList.add('hidden');
            featureModal.innerHTML = '';
            document.exitFullscreen();
            clearInterval(pomodoroInterval);
            clearInterval(timerInterval);
            featureSelect.value = '';
        }

        /* Pomodoro, timer, alarm, formatTime, alarms â€” intact (kept exactly like your original) */
        function openPomodoro() {
            pomodoroTime = 25 * 60;
            featureModal.innerHTML = `
                <button class="exit-fullscreen" onclick="closeFeature()">Ã—</button>
                <h2>Pomodoro Timer</h2>
                <svg class="progress-ring" viewBox="0 0 100 100">
                    <circle class="background" cx="50" cy="50" r="45"></circle>
                    <circle class="progress" cx="50" cy="50" r="45" stroke-dasharray="283" stroke-dashoffset="283"></circle>
                </svg>
                <div class="time">${formatTime(pomodoroTime)}</div>
                <div class="controls">
                    <button id="pomodoroStartBtn" onclick="startPomodoro()">Start</button>
                    <button onclick="resetPomodoro()">Reset</button>
                </div>
            `;
            updatePomodoroProgress();
        }
        function startPomodoro() {
            const button = document.getElementById('pomodoroStartBtn');
            if (pomodoroInterval) {
                clearInterval(pomodoroInterval);
                pomodoroInterval = null;
                button.textContent = 'Start';
            } else {
                pomodoroInterval = setInterval(() => {
                    pomodoroTime--;
                    updatePomodoroProgress();
                    if (pomodoroTime <= 0) {
                        clearInterval(pomodoroInterval);
                        alert('Pomodoro session complete! Take a 5-minute break.');
                        resetPomodoro();
                    }
                }, 1000);
                button.textContent = 'Pause';
            }
        }
        function resetPomodoro() {
            clearInterval(pomodoroInterval);
            pomodoroInterval = null;
            document.getElementById('pomodoroStartBtn').textContent = 'Start';
            pomodoroTime = 25 * 60;
            updatePomodoroProgress();
        }
        function updatePomodoroProgress() {
            const timeDisplay = featureModal.querySelector('.time');
            const progress = featureModal.querySelector('.progress');
            if (!timeDisplay) return;
            timeDisplay.textContent = formatTime(pomodoroTime);
            const offset = 283 * (1 - pomodoroTime / (25 * 60));
            if (progress) progress.style.strokeDashoffset = offset;
        }

        function openTimer() {
            timerTime = 0;
            featureModal.innerHTML = `
                <button class="exit-fullscreen" onclick="closeFeature()">Ã—</button>
                <h2>Countdown Timer</h2>
                <div class="controls">
                    <input type="number" id="timerHours" placeholder="HH" min="0" max="23">
                    <input type="number" id="timerMinutes" placeholder="MM" min="0" max="59">
                    <input type="number" id="timerSeconds" placeholder="SS" min="0" max="59">
                </div>
                <svg class="progress-ring" viewBox="0 0 100 100">
                    <circle class="background" cx="50" cy="50" r="45"></circle>
                    <circle class="progress" cx="50" cy="50" r="45" stroke-dasharray="283" stroke-dashoffset="283"></circle>
                </svg>
                <div class="time">00:00:00</div>
                <div class="controls">
                    <button id="timerStartBtn" onclick="startTimer()">Start</button>
                    <button onclick="resetTimer()">Reset</button>
                </div>
            `;
        }
        function startTimer() {
            const button = document.getElementById('timerStartBtn');
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                button.textContent = 'Start';
            } else {
                const hours = parseInt(document.getElementById('timerHours').value) || 0;
                const minutes = parseInt(document.getElementById('timerMinutes').value) || 0;
                const seconds = parseInt(document.getElementById('timerSeconds').value) || 0;
                timerTime = hours * 3600 + minutes * 60 + seconds;
                if (timerTime <= 0) return;

                timerInterval = setInterval(() => {
                    timerTime--;
                    updateTimerProgress();
                    if (timerTime <= 0) {
                        clearInterval(timerInterval);
                        alert('Timer finished!');
                        resetTimer();
                    }
                }, 1000);
                button.textContent = 'Pause';
            }
        }
        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            const btn = document.getElementById('timerStartBtn');
            if (btn) btn.textContent = 'Start';
            timerTime = 0;
            const timeDisplay = featureModal.querySelector('.time');
            const progress = featureModal.querySelector('.progress');
            if (timeDisplay) timeDisplay.textContent = '00:00:00';
            if (progress) progress.style.strokeDashoffset = 283;
            const h = document.getElementById('timerHours');
            const m = document.getElementById('timerMinutes');
            const s = document.getElementById('timerSeconds');
            if (h) h.value = ''; if (m) m.value = ''; if (s) s.value = '';
        }
        function updateTimerProgress() {
            const timeDisplay = featureModal.querySelector('.time');
            const progress = featureModal.querySelector('.progress');
            if (!timeDisplay) return;
            timeDisplay.textContent = formatTime(timerTime);
            const initialTime = (parseInt(document.getElementById('timerHours')?.value || 0) * 3600) +
                                (parseInt(document.getElementById('timerMinutes')?.value || 0) * 60) +
                                (parseInt(document.getElementById('timerSeconds')?.value || 0));
            const offset = initialTime > 0 ? 283 * (1 - timerTime / initialTime) : 283;
            if (progress) progress.style.strokeDashoffset = offset;
        }

        function openAlarm() {
            featureModal.innerHTML = `
                <button class="exit-fullscreen" onclick="closeFeature()">Ã—</button>
                <h2>Alarm</h2>
                <div class="controls">
                    <input type="number" id="alarmHour" placeholder="HH" min="0" max="23">
                    <input type="number" id="alarmMinute" placeholder="MM" min="0" max="59">
                    <button onclick="setAlarm()">Set Alarm</button>
                </div>
                <div class="alarm-list" id="alarmList"></div>
            `;
            updateAlarmList();
        }
        function setAlarm() {
            const hour = parseInt(document.getElementById('alarmHour')?.value) || 0;
            const minute = parseInt(document.getElementById('alarmMinute')?.value) || 0;
            const now = new Date();
            let alarmTime = new Date();
            alarmTime.setHours(hour, minute, 0, 0);
            if (alarmTime <= now) alarmTime.setDate(alarmTime.getDate() + 1);
            alarms.push(alarmTime.getTime());
            updateAlarmList();
            document.getElementById('alarmHour').value = '';
            document.getElementById('alarmMinute').value = '';
        }
        function updateAlarmList() {
            const alarmList = document.getElementById('alarmList');
            if (!alarmList) return;
            alarmList.innerHTML = '';
            alarms.forEach((time, index) => {
                const alarm = new Date(time);
                const timeStr = alarm.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
                const div = document.createElement('div');
                div.className = 'alarm-item';
                div.innerHTML = `<span>${timeStr}</span><button onclick="deleteAlarm(${index})">Delete</button>`;
                alarmList.appendChild(div);
            });
        }
        function deleteAlarm(index) { alarms.splice(index,1); updateAlarmList(); }
        function checkAlarms() {
            const now = new Date().getTime();
            alarms = alarms.filter(time => {
                if (now >= time && now <= time + 1000) {
                    alert('Alarm!');
                    return false;
                }
                return true;
            });
            updateAlarmList();
        }

        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        }

        if (clocks.length === 0) {
            ['America/New_York','Europe/Paris','Asia/Tokyo','Australia/Sydney'].forEach(tz => addClock(tz));
        } else {
            updateClockDisplay();
        }

        // initial background color
        changeBackground('#0a1128');

        /* ========== ADDED: WAKE LOCK + SPOTIFY DYNAMIC ISLAND (integrated) ========== */

        // WAKE LOCK logic
        let wakeLock = null;
        let keepAwake = true;
        const screenAwakeBtn = document.getElementById('screenAwakeToggle');

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                        // console.log('wakeLock released');
                    });
                }
            } catch (err) {
                console.warn('Wake Lock error:', err);
            }
        }

        async function releaseWakeLock() {
            try {
                if (wakeLock) {
                    await wakeLock.release();
                    wakeLock = null;
                }
            } catch (err) {
                console.warn('Wake Lock release failed:', err);
            }
        }

        function updateAwakeButton() {
            if (!screenAwakeBtn) return;
            screenAwakeBtn.textContent = `ðŸ”† Keep Awake: ${keepAwake ? 'ON' : 'OFF'}`;
        }

        function toggleWakeLockUI() {
            keepAwake = !keepAwake;
            updateAwakeButton();
            if (keepAwake) requestWakeLock();
            else releaseWakeLock();
        }

        // Hook button
        if (screenAwakeBtn) screenAwakeBtn.addEventListener('click', toggleWakeLockUI);

// SPOTIFY integration (Implicit flow token in URL hash)
const SPOTIFY_CLIENT_ID = "802d79a9e51242f999d8e670cbb86394"; // your client id
// redirect URI hardcoded to match Spotify Dashboard exactly
const SPOTIFY_REDIRECT_URI = "https://ld-beepbeep.github.io/World-Clock/";
const SPOTIFY_SCOPE = "user-read-currently-playing";
let spotifyAccessToken = localStorage.getItem('spotifyAccessToken') || null;
let lastTrackId = null;

// show friendly error if Spotify returned an error on redirect (e.g. INVALID_CLIENT)
function checkForAuthErrors() {
    // Spotify may redirect with ?error=... in query if redirect mismatch; or with #error= in hash
    const params = new URLSearchParams(window.location.search);
    const qerror = params.get('error');
    if (qerror) {
        // show a helpful message in the spotify pill area
        const el = document.getElementById('spotifyNowPlaying');
        if (el) {
            el.classList.remove('hidden');
            el.innerHTML = `
                <div style="display:flex;flex-direction:column;gap:6px;">
                    <strong style="color:#fda4af">Spotify auth error:</strong>
                    <div style="max-width:260px;font-size:.88rem;color:#fca5a5">` + qerror + `</div>
                    <div style="margin-top:6px;font-size:.82rem;color:#cbd5ff">
                        Fix: add this exact redirect URI in your Spotify Dashboard â†’ App settings:
                        <pre style="background:rgba(255,255,255,0.03);padding:6px;border-radius:6px;margin-top:6px">` + SPOTIFY_REDIRECT_URI + `</pre>
                    </div>
                </div>`;
        }
    }

    // check hash for access_token or error
    if (window.location.hash) {
        const hash = new URLSearchParams(window.location.hash.slice(1));
        if (hash.get('access_token')) {
            spotifyAccessToken = hash.get('access_token');
            localStorage.setItem('spotifyAccessToken', spotifyAccessToken);
            // remove hash from URL
            window.history.replaceState({}, document.title, window.location.pathname + window.location.search);
        } else if (hash.get('error')) {
            const err = hash.get('error');
            const el = document.getElementById('spotifyNowPlaying');
            if (el) {
                el.classList.remove('hidden');
                el.innerHTML = `
                    <div style="display:flex;flex-direction:column;gap:6px;">
                        <strong style="color:#fda4af">Spotify auth error:</strong>
                        <div style="max-width:260px;font-size:.88rem;color:#fca5a5">`+err+`</div>
                        <div style="margin-top:6px;font-size:.82rem;color:#cbd5ff">
                            Fix: add this exact redirect URI in your Spotify Dashboard â†’ App settings:
                            <pre style="background:rgba(255,255,255,0.03);padding:6px;border-radius:6px;margin-top:6px">` + SPOTIFY_REDIRECT_URI + `</pre>
                        </div>
                    </div>`;
            }
        }
    }
}

function buildSpotifyAuthUrl() {
    const url = new URL('https://accounts.spotify.com/authorize');
    url.searchParams.set('client_id', SPOTIFY_CLIENT_ID);
    url.searchParams.set('response_type', 'token'); // implicit grant
    url.searchParams.set('redirect_uri', SPOTIFY_REDIRECT_URI);
    url.searchParams.set('scope', SPOTIFY_SCOPE);
    url.searchParams.set('show_dialog', 'true');
    return url.toString();
}

function authenticateSpotify() {
    window.location.href = buildSpotifyAuthUrl();
}

async function updateSpotifyNowPlaying() {
    const el = document.getElementById('spotifyNowPlaying');
    if (!el) return;
    // If no token, show connect button
    if (!spotifyAccessToken) {
        el.innerHTML = `<button id="connectSpotifyBtn" style="background:linear-gradient(145deg,#3b82f6,#6366f1);border:none;padding:8px 12px;border-radius:10px;color:white;cursor:pointer">Connect Spotify</button>
        <div style="font-size:.8rem;color:#cbd5ff;margin-left:6px">Sign in to show currently playing</div>`;
        el.querySelector('#connectSpotifyBtn').addEventListener('click', authenticateSpotify);
        return;
    }

    // fetch currently playing
    try {
        const res = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
            headers: { 'Authorization': `Bearer ${spotifyAccessToken}` }
        });
        if (res.status === 204 || res.status === 202) {
            el.innerHTML = `<div style="font-size:.9rem;color:#cbd5ff">Nothing playing</div>`;
            return;
        }
        if (!res.ok) {
            // token might be expired or invalid -> clear and show reconnect
            localStorage.removeItem('spotifyAccessToken');
            spotifyAccessToken = null;
            el.innerHTML = `<button id="connectSpotifyBtn2" style="background:linear-gradient(145deg,#3b82f6,#6366f1);border:none;padding:8px 12px;border-radius:10px;color:white;cursor:pointer">Reconnect Spotify</button>`;
            el.querySelector('#connectSpotifyBtn2').addEventListener('click', authenticateSpotify);
            return;
        }
        const data = await res.json();
        if (data && data.item) {
            const track = data.item;
            const img = track.album?.images?.[0]?.url || '';
            const title = track.name || 'Unknown';
            const artists = (track.artists || []).map(a => a.name).join(', ');
            // animate if track changed
            const changed = lastTrackId && lastTrackId !== track.id;
            lastTrackId = track.id;
            el.innerHTML = `<img src="${img}" alt="album art"><div class="meta"><div class="title">${escapeHtml(title)}</div><div class="artist">${escapeHtml(artists)}</div></div>`;
            if (changed) {
                el.classList.add('song-change');
                setTimeout(() => el.classList.remove('song-change'), 700);
            }
        } else {
            el.innerHTML = `<div style="font-size:.9rem;color:#cbd5ff">Nothing playing</div>`;
        }
    } catch (err) {
        console.warn('Spotify error', err);
    }
}

function escapeHtml(s) {
    if (!s) return '';
    return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]);
}

// Show/hide extras on fullscreen changes
function showFullscreenExtras(show) {
    const spotifyBar = document.getElementById('spotifyNowPlaying');
    const awakeBtn = document.getElementById('screenAwakeToggle');
    if (show) {
        // show UI
        if (spotifyBar) spotifyBar.classList.remove('hidden');
        if (awakeBtn) { awakeBtn.classList.remove('hidden'); updateAwakeButton(); }
        // ensure wake lock is requested if supported
        if (keepAwake) requestWakeLock();
        // refresh spotify immediately
        updateSpotifyNowPlaying();
    } else {
        if (spotifyBar) spotifyBar.classList.add('hidden');
        if (awakeBtn) awakeBtn.classList.add('hidden');
        releaseWakeLock();
    }
}

// patch the fullscreen handlers so your existing functions call the extras
(function patchFullscreenHooks() {
    // preserve original functions
    const origShow = window.showSingleFullscreen || null;
    const origExit = window.exitSingleFullscreen || null;

    // override showSingleFullscreen to call original then extras
    window.showSingleFullscreen = function(tz) {
        // call original behavior (if present)
        if (origShow) origShow(tz);
        else {
            // fallback if original missing: set fullscreen state + update display
            singleFullscreenTz = tz;
            document.documentElement.requestFullscreen();
            updateClockDisplay();
        }
        // show extras
        showFullscreenExtras(true);
    };

    // override exitSingleFullscreen similarly
    window.exitSingleFullscreen = function() {
        if (origExit) origExit();
        else {
            singleFullscreenTz = null;
            document.exitFullscreen();
            updateClockDisplay();
        }
        showFullscreenExtras(false);
    };

    // also respond to native fullscreen change events (e.g. user pressed ESC)
    document.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement) showFullscreenExtras(true);
        else showFullscreenExtras(false);
    });
})();

// run auth error check on load in case spotify redirected back
checkForAuthErrors();

// poll spotify every 5s while visible (only updates pill when shown)
setInterval(() => {
    if (document.fullscreenElement) updateSpotifyNowPlaying();
}, 5000);
